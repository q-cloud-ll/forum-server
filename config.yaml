  signing-key: forumtoken
  expires-time: 7d
  buffer-time: 1d
  issuer: qllforum
# zap logger configuration
zap:
  level: info
  format: console
  prefix: "[forum-server]"
  director: log
  show-line: true
  encode-level: LowercaseColorLevelEncoder
  stacktrace-key: stacktrace
  log-in-console: true

# redis configuration
redis:
  db: 0
  addr: 124.221.205.130:6379
  password: "forum123"

# email configuration
email:
  to: xxx@qq.com
  port: 465
  from: xxx@163.com
  host: smtp.163.com
  is-ssl: true
  secret: xxx
  nickname: test

# system configuration
system:
  env: public  # Change to "develop" to skip authentication for development mode
  addr: 8889
  db-type: mysql
  oss-type: local    # 控制oss选择走本地还是 七牛等其他仓 自行增加其他oss仓可以在 forum-server/utils/upload/upload.go 中 NewOss函数配置
  use-redis: true     # 使用redis
  use-multipoint: false
  # IP限制次数 一个小时15000次
  iplimit-count: 15000
  #  IP限制一个小时
  iplimit-time: 3600

# captcha configuration
